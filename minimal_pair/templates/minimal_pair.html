{% extends "base.html" %}
{% load static %}


{% block content %}


<div class="container">
{% for elem in sound_list %}

{% block jquery %}

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    var audioElement = document.createElement("audio");
    audioElement.src = "{{ MEDIA_URL }}/sounds/{{ elem.1 }}";
    $('#play_{{ elem.2 }}_button').click(function(){
        audioElement.play();
    });
});
</script>

{% endblock %}
    <div class="justify-content-center">
<div class="row ">
    <button id="play_{{ elem.2 }}_button" class="sound btn light-green transparent col-lg-6">{{ elem.2 }}</button>

</div></div>

{% endfor %}
</div>

{% endblock %}
