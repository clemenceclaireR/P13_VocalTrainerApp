{% extends "base.html" %}
{% load static %}

{% load minimal_pair_tags %}


{% block content %}

<div class="container-fluid footer_padding index_background justify-content-center footer_padding">

  <div id="content">
    <div class="text-center  text-white">
      <h2 class="page_title_padding">Paires minimales - Voyelles simples </h2>
    </div>

    <div class="justify-content-center">
      <div class="row">
        {% for minimal_pair in  minimal_pairs %}
          <div class="text-center col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <form class="" role="form" method="post"
                  action="{% url 'minimal_pair:minimal_pair_table' minimal_pair.id %}">
              {% csrf_token %}
                <button type="submit" id="ipa_board_section_button" class="index_btn green col-10">
                  {{ minimal_pair.phoneme.label }} //
                    {{ minimal_pair.associated_phoneme|check_if_label_exists }}
                </button>
            </form>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
