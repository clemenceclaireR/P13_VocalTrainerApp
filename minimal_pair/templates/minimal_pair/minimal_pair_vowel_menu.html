{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="container-fluid footer_padding">

  <div id="content">
    <div class="text-center text-white page_title_padding">
      <h2>Paires Minimales</h2>
      <h3>Voyelles</h3>
    </div>

    <div class="my-auto justify-content-center ">
      <div class="row">
        <div class="mx-auto justify-content-center text-center col-xs-11 col-sm-8 col-md-7 col-lg-6">
          <form class="" role="form" method="post"
                action="{% url 'minimal_pair:minimal_pair_simple_vowel_menu' %}">
            {% csrf_token %}
            <button type="submit" id="minimal_pair_section_button" class="index_btn green col-lg-6">
                Voyelles simples
            </button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="mx-auto justify-content-center text-center col-xs-11 col-sm-8 col-md-7 col-lg-6">
          <form class="" role="form" method="post"
                action="{% url 'minimal_pair:minimal_pair_diphthong_menu' %}">
            {% csrf_token %}
            <button id="vowels_section_button" class="index_btn green col-lg-6">
                Diphtongues
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
