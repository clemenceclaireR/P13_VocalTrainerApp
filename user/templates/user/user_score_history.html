{% extends "base.html" %}
{% load static %}

{% load api_board_tags %}

{% block content %}

{% if not chosen_cat %}
  {% with chosen_cat='' %}


<div class="container-fluid footer_padding " style="padding-top:5rem;">

<div id="content">

<div class="container card o-hidden border-0 shadow my-5" style="width=100%;">
    <div class="card-body p-0">
        <div class="row">
            <div class="col-2 my-auto">
                <p><a href="{% url 'user:user_score_history' %}">Tout</a></p>
                <p><a href="{% url 'user:user_score_history' %}">Consonnes</a></p>
                <p><a href="{% url 'user:user_score_history' %}">Voyelles </a></p>
            </div>

        <div class="col-10">

            <canvas id="score_chart" data-url="{% url 'user:score_chart' %}"></canvas>
        </div>
        </div>
    </div>
    </div>
  </div>
</div>

{% endwith %}
{% endif %}

  <!-- external load of jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

 <!-- Chart JS -->
 <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script>

    $(function () {

      var $scoreChart = $("#score_chart");
      $.ajax({
        url: $scoreChart.data("url"),
        success: function (data) {

          var ctx = $scoreChart[0].getContext("2d");

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Score',
                backgroundColor: 'blue',
                data: data.data
              }]          
            },
            options: {
              scales: {
               yAxes: [{
                 ticks: {
                  beginAtZero: true,
                  max: 8
                 }
                }]
              },
              responsive: true,
              legend: {
                position: 'top',
              },

              title: {
                display: true,
                text: 'Score Bar Chart'
              }
            }
          });

        }
      });

    });

  </script>


{% endblock %}

{% block scripts %}

    {{ block.super }}

{% endblock %}
