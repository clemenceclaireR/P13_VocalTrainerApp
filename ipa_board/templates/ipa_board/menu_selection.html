{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="container-fluid footer_padding index_background">

  <div id="content">
    <div class="text-center text-white">
      <h2 class="page_title_padding">Tableau API</h2>
    </div>

    <div class=" my-auto justify-content-center ">
      <div class="row">
        <div class="mx-auto justify-content-center text-center col-xs-11 col-sm-8 col-md-7 col-lg-6">
          <form class="" role="form" method="post" action="{% url 'ipa_board:consonant_table' %}">
            {% csrf_token %}
            <button type="submit" id="consonant_section_button"
                    class="sound index_btn green col-lg-6">Consonnes</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="mx-auto justify-content-center text-center col-xs-11 col-sm-8 col-md-7 col-lg-6">
          <form class="" role="form" method="post" action="{% url 'ipa_board:vowel_menu' %}">
            {% csrf_token %}
            <button id="vowels_section_button" class="sound index_btn green col-lg-6">Voyelles</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
